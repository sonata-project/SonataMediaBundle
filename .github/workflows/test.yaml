name: Test

on:
  push:
    branches:
      - master
      - 3.x
  pull_request:

jobs:
  test:
    name: PHP ${{ matrix.php-version }} + ${{ matrix.dependencies }} + ${{ matrix.variant }}

    runs-on: ubuntu-latest

    continue-on-error: ${{ matrix.allowed_to_fail }}

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    strategy:
      matrix:
        php-version:
          - '7.2'
          - '7.3'
          - '7.4'
        dependencies: [highest]
        allowed_to_fail: [false]
        variant: [normal]
        include:
          - php-version: '7.2'
            dependencies: lowest
            allowed_to_fail: false
            variant: normal
          - php-version: '8.0'
            dependencies: highest
            allowed_to_fail: true
            variant: normal
          - php-version: '7.4'
            dependencies: highest
            allowed_to_fail: false
            variant: 'symfony/symfony:"4.4.*"'
          - php-version: '7.4'
            dependencies: highest
            allowed_to_fail: false
            variant: 'doctrine/mongodb-odm:"1.*"'
          - php-version: '7.4'
            dependencies: highest
            allowed_to_fail: false
            variant: 'sonata-project/admin-bundle:"3.*"'
          - php-version: '7.4'
            dependencies: highest
            allowed_to_fail: false
            variant: 'imagine/imagine:"0.7.*"'
          - php-version: '7.4'
            dependencies: highest
            allowed_to_fail: false
            variant: 'imagine/imagine:"1.*"'

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: pcov
          tools: composer:v2, pecl
          extensions: mongodb

      - name: Add PHPUnit matcher
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Set Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ matrix.variant }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-

      - name: Install mongo compatibility layer
        run: composer require alcaeus/mongo-php-adapter --no-update

      - name: Configuration required for PHP 8.0
        if: matrix.php-version == '8.0'
        run: composer config platform.php 7.4.99 && composer require phpunit/phpunit:"9.3.*" --no-update

      - name: Install variant
        if: matrix.variant != 'normal'
        run: composer require ${{ matrix.variant }} --no-update

      - name: Install Composer dependencies (lowest)
        if: matrix.dependencies == 'lowest'
        run: composer update --prefer-dist --no-progress --no-interaction --prefer-stable --prefer-lowest

      - name: Install Composer dependencies (highest)
        if: matrix.dependencies == 'highest'
        run: composer update --prefer-dist --no-progress --no-interaction --prefer-stable

      - name: Run Tests
        if: matrix.php-version != '8.0'
        run: make test

      - name: Run Tests (PHP 8.0)
        if: matrix.php-version == '8.0'
        run: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      - name: Send coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: build/logs/clover.xml
