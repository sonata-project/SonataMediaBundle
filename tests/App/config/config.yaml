framework:
    test: true
    secret: secret
    form:
        enabled: true
    translator:
        enabled: true
    router:
        utf8: true
    http_method_override: false
    session:
        storage_factory_id: session.storage.factory.mock_file

security:
    role_hierarchy: null

    firewalls:
        test:
            security: false

    access_control: null

twig:
    exception_controller: null
    strict_variables: true

sonata_media:
    db_driver: doctrine_orm
    class:
        media: Sonata\MediaBundle\Tests\App\Entity\Media
        gallery: Sonata\MediaBundle\Tests\App\Entity\Gallery
        gallery_item: Sonata\MediaBundle\Tests\App\Entity\GalleryItem
    force_disable_category: true
    default_context: default
    contexts:
        default:
            download:
                strategy: sonata.media.security.public_strategy
                mode: X-Sendfile
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file
                - sonata.media.provider.vimeo
            formats:
                small: {width: 100, quality: 70}
                big: {width: 500, quality: 70}

    cdn:
        server:
            path: /uploads/media
        cloudfront:
            distribution_id: abc
            path: /awscdn/media
            key: xxxxxx
            secret: 53cr37
            region: us-east-1
            version: 2020-05-31

    filesystem:
        local:
            directory: "%kernel.project_dir%/uploads"
            create: true

        s3:
            bucket: my-bucket
            accessKey: xxxxxx
            secretKey: xxxxxx
            region: s3.amazonaws.com
            version: 2006-03-01
            endpoint: null

doctrine:
    dbal:
        driver: pdo_sqlite
        path: "%app.base_dir%sonata_media_test.db3"
        # "dama/doctrine-test-bundle" relies on savepoints.
        use_savepoints: true
    orm:
        entity_managers:
            default:
                report_fields_where_declared: true
                mappings:
                    SonataMediaBundle: null
                    SonataMediaTest:
                        type: attribute
                        dir: "%kernel.project_dir%/Entity"
                        is_bundle: false
                        prefix: Sonata\MediaBundle\Tests\App\Entity
