framework:
    secret: secret
    form:
        enabled: true
    translator:
        enabled: true

twig:
    paths:
        - '%kernel.project_dir%/templates'

sonata_media:
    db_driver: doctrine_orm
    class:
        media: Sonata\MediaBundle\Tests\App\Entity\Media
    default_context: default
    contexts:
        default:
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file
                - sonata.media.provider.vimeo

            formats:
                small: {width: 100, quality: 70}
                big: {width: 500, quality: 70}

    cdn:
        server:
            path: /uploads/media

    filesystem:
        local:
            directory: "%kernel.root_dir%/../public/uploads/media"
            create: false

fos_rest:
    param_fetcher_listener: true
    body_listener: false
    format_listener:
        rules:
            - {path: ^/, priorities: [json], fallback_format: ~, prefer_extension: true}
    view:
        view_response_listener: true
    body_converter:
        enabled: false
        validate: false

sensio_framework_extra:
    router: {annotations: true}
    request: {converters: true}
    view: {annotations: true}

doctrine:
    dbal:
        driver: pdo_sqlite
        path: "%app.base_dir%sonata_media_test.db3"
    orm:
        entity_managers:
            default:
                mappings:
                    SonataMediaBundle: ~
                    SonataMediaTest:
                        type: annotation
                        dir: "%kernel.project_dir%/Entity"
                        is_bundle: false
                        prefix: Sonata\MediaBundle\Tests\App\Entity

services:
    _defaults:
        autowire: true
        autoconfigure: true
